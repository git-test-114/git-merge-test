<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课系统 - 加选课程</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .course-list {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>加选课程</h1>
	<p>Test modify document content</p>
	<<p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAa</p>
    <form id="courseForm">
        <div class="course-list">
            <label>
                <input type="checkbox" name="courses" value="计算机科学基础"> 计算机科学基础
            </label>
            <label>
                <input type="checkbox" name="courses" value="数据结构"> 数据结构
            </label>
            <label>
                <input type="checkbox" name="courses" value="数据库原理"> 数据库原理
            </label>
            <label>
                <input type="checkbox" name="courses" value="操作系统"> 操作系统
            </label>
            <label>
                <input type="checkbox" name="courses" value="人工智能"> 人工智能
            </label>
        </div>
        <button type="submit">提交加选请求</button>
    </form>

    <script>
        document.getElementById('courseForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交
            const selectedCourses = Array.from(document.querySelectorAll('input[name="courses"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedCourses.length > 0) {
                alert('你已成功加选课程: ' + selectedCourses.join(', '));
            } else {
                alert('请至少选择一门课程！');
            }
        });
    </script>

</body>
</html>
