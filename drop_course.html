<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课系统 - 退选课程</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .course-list {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c70000;
        }
    </style>
</head>
<body>

    <h1>退选课程</h1>
    <form id="dropCourseForm">
        <div class="course-list">
            <label>
                <input type="checkbox" name="courses" value="计算机科学基础" checked> 计算机科学基础
            </label>
            <label>
                <input type="checkbox" name="courses" value="数据结构" checked> 数据结构
            </label>
            <label>
                <input type="checkbox" name="courses" value="数据库原理"> 数据库原理
            </label>
            <label>
                <input type="checkbox" name="courses" value="操作系统" checked> 操作系统
            </label>
            <label>
                <input type="checkbox" name="courses" value="人工智能"> 人工智能
            </label>
        </div>
        <button type="submit">提交退选请求</button>
    </form>

    <script>
        document.getElementById('dropCourseForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交
            const droppedCourses = Array.from(document.querySelectorAll('input[name="courses"]:checked'))
                .map(checkbox => checkbox.value);

            if (droppedCourses.length > 0) {
                alert('你已成功退选课程: ' + droppedCourses.join(', '));
            } else {
                alert('请至少选择一门课程进行退选！');
            }
        });
    </script>

</body>
</html>
